<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxnT+2Q4ouo2e3kH2MEbxhfYOvhqdx65cRvmI60b9jjwRj0FlZaZCbmD+1m" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/nav.css' %}">
</head>
<body>
    <header class="bg-dark p-3">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <img src="{% static 'image/logo.jpeg' %}" alt="Logo" id="img1" height="56px" width="150px">
            
            <!-- Navigation -->
            <div id="to_do" class="d-flex gap-4">
                <a href="" class="text-white text-decoration-none">HOME</a>
                <a href="" class="text-white text-decoration-none">TO_DO</a>
                <a href="" class="text-white text-decoration-none">CONTACT</a>
                <a href="" class="text-white text-decoration-none">HISTORY</a> 
            </div>
        </div>
    </header>

    <!-- Main Content Block -->
    {% block content %}
    {% endblock content %}

    <!-- Bootstrap JS (optional for interactive elements like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7l04ikQ7c7Q8pq+6vcwzz/1a2wJb3S4iq9dYcQGSd40p0x" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Qfg24lbWy8Gxhd0xVImD2P+f5R5p5TxS6UMc8VrLQgkZmO4" crossorigin="anonymous"></script>
</body>
</html>
